<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Simple Web Game Sample 1</title>
	<style type="text/css">
		* { 
			padding: 0; 
			margin: 0; 
		}
		canvas {
			background: #eee;
			display: block;
			margin: 0 auto;
		} 
	</style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320">


<script type="text/javascript">
	var canvas = document.getElementById("myCanvas");
	var ctx = canvas.getContext("2d");


	var i = 0;
	var j = 1;
	
 

	function draw() { // draw phase

		if (i>10) {
			j=-1;
		} else if (i<0) {
			j=1;
		}

		i+=j;

		ctx.beginPath();
		ctx.rect(20+i, 40, 50, 50);
		ctx.fillStyle="#FF0000";
		ctx.fill();
		ctx.closePath();
	}
	setInterval(draw,10);


</script>

</body>
</html>
